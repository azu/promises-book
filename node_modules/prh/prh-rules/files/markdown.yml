version: 1

# Markdown 形式に対する除外設定
# 可能であればmapfileなどを組み合わせ、map先のファイル側を校正するようにしたい

targets:
  - file: /\.md$/
    excludes:
      # [説明](http://example.com) 的なやつを除外 ![画像](...) 系も弾ける
      # TODO 肯定的後読みが使えるようになったら [説明] 部分が対象に含まれないようにする
      - pattern: /\[[^\]]*\]\([^)]+\)/
      # コードブロック内部をチェックしないようにする
      - pattern: /```.*\n[^]*?```/m
      # コード部分をチェックしないようにする
      - pattern: /`.*?`/
