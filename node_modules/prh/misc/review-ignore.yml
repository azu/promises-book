version: 1

# コマンドラインから実行した時に処理対象とするファイルと、処理対象にする部分、対象外にする部分を設定できる。
# includeとexclude両方存在する場合はincludeを適用した後excludeが適用される
targets:
  - file: /\.re$/
    excludes:
      - pattern: /^\/\/(list|cmd)(?:\[.*?\])*\{\n(?:.*\n)*\/\/\}/im
      - pattern:  /@<.+?>\{.+?\}/
      - pattern: /^#@.*$/
  - file: /\.ts$/
    includes:
      - pattern: ///(.*?)$/m
      # new RegExp("/\*.*?\*/", "gm") と解釈されるので/をエスケープする必要はない
      - pattern: //\*.*?\*//gm
